<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>By django app</h1>
        {% for i in blogs %}
        <h1 style="text-align: center;">{{i.title}}</h1>
        <h3>Author:{{i.author_name}}</h3> <p>{{i.published_date}}</p>
        <p>{{i.content}}</p>
        {% endfor %}
    </div>

    <a href="{% url '' %}">Press me to get all data</a>


</body>
</html>
